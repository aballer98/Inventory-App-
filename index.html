<!DOCTYPE html>
<html>

<head>
  <title>Abdirahman Ali</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href=" https://cdn.bootcss.com/hover.css/2.1.1/css/hover-min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="  http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


  <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all"> -->
</head>

<body>

  <!--button  -->




    <div class="myform">
      <section>
        <h1>Inventory list App</h1>
      </section>

      <form class="form" action="index.html" method="post">

        <input type="text" id="item-name" name="name" placeholder="Item Name">
        <input type="text" id="item-quantity" name="quantity" placeholder="Quantity">
        <input type="text" id="item-price" name="price" placeholder="Price">
        <a id='add-button' href="#">    <i class="far fa-plus-square"></i> </a>

      </form>
    </div>



  <!-- table     -->
  <div id="my-table">

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Time Register</th>
          <th>Action</th>

        </tr>
      </thead>
    </table>

    <tbody>


    </tbody>



  </div>


  <!-- javascript part -->
  <script src="./js/script.js">
  </script>
</body>

</html>
